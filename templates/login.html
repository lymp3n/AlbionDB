<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albion Analytics - Вход</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="/static/js/auth.js" defer></script>
</head>
<body class="login-page-bg">
    <div class="login-container">
        <div class="logo">
            <img src="/static/images/logo.png" alt="Albion Analytics Logo">
            <h1>Albion Analytics</h1>
            <p>Система аналитики для гильдий Albion Online</p>
        </div>
        <form id="login-form" class="auth-form">
            <div class="form-group">
                <label for="nickname">Никнейм</label>
                <input type="text" id="nickname" required>
            </div>
            <div class="form-group">
                <label for="guild">Гильдия</label>
                <select id="guild" required>
                    <option value="" disabled selected>Загрузка гильдий...</option>
                </select>
            </div>
            <div class="form-group">
                <label for="code">Код гильдии</label>
                <div class="input-group">
                    <input type="password" id="code" required>
                    <button type="button" class="password-toggle">
                        <i class="material-icons">visibility</i>
                    </button>
                </div>
            </div>
            
            <div class="form-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="is-founder-checkbox">
                    <span>Я регистрирую гильдию (я основатель)</span>
                </label>
            </div>
            <div class="form-group" id="founder-code-group" style="display: none;">
                <label for="founder-code">Секретный код основателя</label>
                <input type="password" id="founder-code" placeholder="Введите секретный код">
            </div>

            <button type="submit" class="btn btn-primary btn-block">Войти или Зарегистрироваться</button>
            <div id="login-error" class="error-message" style="display: none;"></div>
        </form>
        <p class="footer-note">© 2025 Albion Analytics. Все права защищены.</p>
    </div>
</body>
</html>
